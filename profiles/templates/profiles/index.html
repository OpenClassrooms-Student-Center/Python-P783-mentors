<title>Profiles</title>
{% if profiles_list %}
    <ul>
    {% for profile in profiles_list %}
        <li>
            <a href="{% url 'profiles:profile' username=profile.user.username %}">
                {{ profile.user.username }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No profiles are available.</p>
{% endif %}
<a href="{% url 'index' %}">Home</a>
